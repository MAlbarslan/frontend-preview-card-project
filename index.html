<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Render All Elements Normally -->
  <link rel="stylesheet" href="./CSS/normalize.css">
  <!-- Main Template CSS File -->
  <link rel="stylesheet" href="./CSS/Master.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
   <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <div class="card">
      <div class="component">
        <div class="card-photo">
          <img class="main-photo" src="./images/image-equilibrium.jpg" alt="image">
          <img class="icon-view" src="./images/icon-view.svg" alt="image">
        </div>
        <h1> Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="duration">
          <div class="ETH">
            <img src="./images/icon-ethereum.svg" ETH alt="">
            <span> 0.041 ETH</span>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="image">
            <span> 3 days left</span>
          </div>
        </div>
        <div class="info">
          <img src="./images/image-avatar.png" alt="avatar">
          <p> Creation of <span class="name">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/MAlbarslan">Mahmut Alparslan</a>.
    </footer>
    
  </main>

</body>
</html>
